<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Strava Dashboard</title>

<style>
/* === Original dark theme styling (unchanged) === */
body {
    background: #0d1117;
    color: #e6edf3;
    font-family: Arial, sans-serif;
    padding: 20px;
}

select {
    background: #21262d;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #30363d;
    margin-bottom: 10px;
}

.card {
    background: #1b1f25;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 30px;
    box-shadow: 0 0 10px #0005;
}

.athlete {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}
.athlete img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}
.athlete h2 {
    font-size: 1em;
    margin: 0;
}

/* YOUR ORIGINAL GRID — kept exactly */
.charts-grid {
    display: grid;
    grid-template-rows: auto auto;
    gap: 15px;
}

.charts-top {
    width: 100%; /* FIX — previously forced 85% width */
}

.charts-top canvas {
    height: 220px !important;
}

/* Bottom charts in perfect 1/3 layout */
.charts-bottom {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
}

.chart-container {
    background: #0d1117;
    border-radius: 10px;
    padding: 10px;
}

canvas {
    width: 100% !important;
}

h3 {
    margin-bottom: 5px;
    margin-top: 15px;
    font-size: 1em;
    color: #c9d1d9;
}

/* === DAILY CHART FIX (minimal) === */
.daily-chart-wrapper {
    height: 200px;
    overflow: hidden;
}
.daily-chart-wrapper canvas {
    height: 100% !important;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Strava Dashboard</h1>

<label>Select Activity Type:</label>
<select id="activityFilter">
    <option value="All">All</option>
    <option value="Run">Run</option>
    <option value="Trail Run">Trail Run</option>
    <option value="Walk">Walk</option>
    <option value="Hike">Hike</option>
    <option value="Ride">Ride</option>
    <option value="Virtual Ride">Virtual Ride</option>
</select>

<br><br>

<label>Select Month for Daily Charts:</label>
<select id="dailyMonthSelector"></select>

<div id="container"></div>

<script>
let athletesData;
let monthNames;
const CHARTS = {};

// Plugin (unchanged)
Chart.register({
  id: "goalLine",
  afterDatasetsDraw(chart, args, pluginOptions) {
    if (!pluginOptions || !pluginOptions.lineAt) return;
    const { ctx, chartArea: { left, right }, scales: { y } } = chart;
    const yPos = y.getPixelForValue(pluginOptions.lineAt);
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(left, yPos);
    ctx.lineTo(right, yPos);
    ctx.lineWidth = 2;
    ctx.strokeStyle = pluginOptions.color || "lime";
    ctx.stroke();
    ctx.restore();
  }
});

async function loadData(activityType="All") {
    const response = await fetch("data/athletes.json");
    const data = await response.json();

    athletesData = data.athletes;
    monthNames = data.month_names.map(m => m.replace(/\s*\d{4}/, ""));

    const selector = document.getElementById("dailyMonthSelector");
    selector.innerHTML = "";
    monthNames.forEach((m, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = m;
        selector.appendChild(opt);
    });
    selector.selectedIndex = monthNames.length - 1;

    renderDashboard(activityType);
}

function destroyChart(id){
    if (CHARTS[id]) { try { CHARTS[id].destroy(); } catch(e){} }
    CHARTS[id] = null;
}

function renderDashboard(activityType="All") {
    const container = document.getElementById("container");
    container.innerHTML = "";

    const monthIndex = parseInt(document.getElementById("dailyMonthSelector").value);

    Object.entries(athletesData).forEach(([username, athlete]) => {

        if (activityType !== "All" &&
            athlete.activity_types &&
            !athlete.activity_types.includes(activityType)) return;

        const monthlyKm = athlete.monthly_distances;
        const monthlyMi = monthlyKm.map(d => +(d * 0.621371).toFixed(2));

        const monthlyTime = athlete.monthly_time;

        const dailyKm = athlete.daily_distance_km?.[monthIndex] ?? [];
        const dailyMi = dailyKm.map(d => +(d * 0.621371).toFixed(2));

        const EXTRA_GOAL = 480;
        const extraMonths = monthNames.slice(-2);
        const extraTimes = monthlyTime.slice(-2);
        const extraColors = extraTimes.map(t => t >= EXTRA_GOAL ? "rgba(0,200,0,0.7)" : "rgba(200,0,0,0.7)");

        // === FIX HERE: Name restored to TO2388 ===
        const displayName = "TO2388";

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="athlete">
                <img src="${athlete.profile}">
                <h2>${displayName}</h2>
            </div>

            <div class="unit-toggle">
                <label>Distance Unit:</label>
                <select id="unit-${username}">
                    <option value="mi" selected>Miles</option>
                    <option value="km">Kilometers</option>
                </select>
            </div>

            <div class="charts-grid">

                <!-- Daily chart (top row, unchanged layout) -->
                <div class="charts-top chart-container">
                    <h3>Daily Distance - ${monthNames[monthIndex]}</h3>
                    <div class="daily-chart-wrapper">
                        <canvas id="dailyChart-${username}"></canvas>
                    </div>
                </div>

                <!-- Bottom row — all 3 evenly spaced -->
                <div class="charts-bottom">
                    <div class="chart-container">
                        <h3>Extra Phys Goal</h3>
                        <canvas id="extraChart-${username}"></canvas>
                    </div>

                    <div class="chart-container">
                        <h3>Monthly Distance</h3>
                        <canvas id="monthChart-${username}"></canvas>
                    </div>

                    <div class="chart-container">
                        <h3>Monthly Time</h3>
                        <canvas id="monthTimeChart-${username}"></canvas>
                    </div>
                </div>
            </div>
        `;

        container.appendChild(card);

        destroyChart(`monthChart-${username}`);
        destroyChart(`monthTimeChart-${username}`);
        destroyChart(`extraChart-${username}`);
        destroyChart(`dailyChart-${username}`);

        CHARTS[`monthChart-${username}`] = new Chart(document.getElementById(`monthChart-${username}`), {
            type: "bar",
            data: { labels: monthNames, datasets: [{ data: monthlyMi, backgroundColor: "rgba(75,192,192,0.6)" }] },
            options: { responsive: true, maintainAspectRatio: true, aspectRatio: 1.2, plugins: { legend:{ display:false } } }
        });

        CHARTS[`monthTimeChart-${username}`] = new Chart(document.getElementById(`monthTimeChart-${username}`), {
            type: "bar",
            data: { labels: monthNames, datasets: [{ data: monthlyTime, backgroundColor: "rgba(255,159,64,0.6)" }] },
            options: { responsive: true, maintainAspectRatio: true, aspectRatio: 1.2, plugins: { legend:{ display:false } } }
        });

        CHARTS[`extraChart-${username}`] = new Chart(document.getElementById(`extraChart-${username}`), {
            type: "bar",
            data: { labels: extraMonths, datasets: [{ data: extraTimes, backgroundColor: extraColors, barThickness: 10 }] },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                plugins: {
                    legend:{ display:false },
                    goalLine:{ lineAt: EXTRA_GOAL, color: "lime" }
                },
                scales:{ y:{ beginAtZero:true } }
            }
        });

        CHARTS[`dailyChart-${username}`] = new Chart(document.getElementById(`dailyChart-${username}`), {
            type: "bar",
            data:{ labels: dailyMi.map((_,i)=> i+1), datasets:[{ data: dailyMi, backgroundColor: "rgba(75,192,192,0.8)" }] },
            options:{
                responsive:true,
                maintainAspectRatio:false,
                scales:{
                    x:{ ticks:{ autoSkip:false, maxRotation:0 } },
                    y:{ beginAtZero:true }
                }
            }
        });

        document.getElementById(`unit-${username}`).addEventListener("change", e => {
            const unit = e.target.value;
            const mData = unit === "km" ? monthlyKm : monthlyMi;
            const dData = unit === "km" ? dailyKm : dailyMi;

            CHARTS[`monthChart-${username}`].data.datasets[0].data = mData;
            CHARTS[`monthChart-${username}`].update();

            CHARTS[`dailyChart-${username}`].data.datasets[0].data = dData;
            CHARTS[`dailyChart-${username}`].update();
        });

    });
}

document.getElementById("activityFilter").addEventListener("change", e => {
    renderDashboard(e.target.value);
});
document.getElementById("dailyMonthSelector").addEventListener("change", () => {
    renderDashboard(document.getElementById("activityFilter").value);
});

loadData();
</script>

</body>
</html>

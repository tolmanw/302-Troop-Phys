<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Strava Dashboard</title>

<style>
body {
    background: #0d1117;
    color: #e6edf3;
    font-family: Arial, sans-serif;
    padding: 20px;
}
select {
    background: #21262d;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #30363d;
    margin-bottom: 10px;
}
.card {
    background: #1b1f25;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 30px;
    box-shadow: 0 0 10px #0005;
}
.athlete {
    display: flex;
    align-items: center;
    gap: 10px;
}
.athlete img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}
.charts-grid {
    display: grid;
    grid-template-rows: auto auto;
    gap: 15px;
}
.charts-top {
    width: 85%;
    margin: 0 auto;
}
chart-container {
    padding: 10px;
}
canvas { width: 100% !important; }
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Strava Dashboard</h1>

<label>Select Activity Type:</label>
<select id="activityFilter">
    <option value="All">All</option>
    <option value="Run">Run</option>
    <option value="Trail Run">Trail Run</option>
    <option value="Walk">Walk</option>
    <option value="Hike">Hike</option>
    <option value="Ride">Ride</option>
    <option value="Virtual Ride">Virtual Ride</option>
</select>

<br>

<label>Select Month for Daily Charts:</label>
<select id="dailyMonthSelector"></select>

<div id="container"></div>

<script>
let athletesData;
let monthNames;

Chart.register({
  id: "goalLine",
  afterDatasetsDraw(chart, args, pluginOptions) {
    if (!pluginOptions.lineAt) return;
    const { ctx, chartArea: { left, right }, scales: { y } } = chart;
    const yPos = y.getPixelForValue(pluginOptions.lineAt);
    ctx.save();
    ctx.beginPath();
    ctx.moveTo(left, yPos);
    ctx.lineTo(right, yPos);
    ctx.lineWidth = 2;
    ctx.strokeStyle = pluginOptions.color || "lime";
    ctx.stroke();
    ctx.restore();
  }
});

async function loadData() {
    const response = await fetch("data/athletes.json");
    const data = await response.json();
    athletesData = data.athletes;

    monthNames = data.month_names.map(m => m.replace(/\s*\d{4}/,''));

    const sel = document.getElementById("dailyMonthSelector");
    sel.innerHTML = "";
    monthNames.forEach((m, i) => {
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = m;
        sel.appendChild(opt);
    });
    sel.selectedIndex = monthNames.length - 1;

    renderDashboard("All");
}

function renderDashboard(activityType = "All") {
    const container = document.getElementById("container");
    container.innerHTML = "";

    const monthIndex = parseInt(document.getElementById("dailyMonthSelector").value);

    Object.entries(athletesData).forEach(([username, athlete]) => {

        // ðŸ’¥ FIX: Activity filter
        if (activityType !== "All" &&
            !athlete.activity_types.includes(activityType)) {
            return;
        }

        // Prepare distance units
        const km_month = athlete.monthly_distances;
        const mi_month = km_month.map(d => +(d * 0.621371).toFixed(2));

        const km_daily = athlete.daily_distance_km[monthIndex];
        const mi_daily = km_daily.map(d => +(d * 0.621371).toFixed(2));

        // Card HTML
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="athlete">
                <img src="${athlete.profile}">
                <div>
                    <h2>${athlete.firstname} ${athlete.lastname}</h2>
                </div>
            </div>

            <div>
                <label>Distance Unit:</label>
                <select id="unit-${username}">
                    <option value="mi">Miles</option>
                    <option value="km">Kilometers</option>
                </select>
            </div>

            <div class="charts-grid">
                <div class="charts-top">
                    <h3>Daily Distance - ${monthNames[monthIndex]}</h3>
                    <canvas style="height:220px" id="dailyChart-${username}"></canvas>
                </div>

                <div class="charts-bottom" style="display:grid;grid-template-columns:repeat(3,1fr);gap:15px;">
                    <div>
                        <h3>Monthly Distance</h3>
                        <canvas id="monthChart-${username}"></canvas>
                    </div>
                    <div>
                        <h3>Monthly Time (min)</h3>
                        <canvas id="monthTimeChart-${username}"></canvas>
                    </div>
                </div>
            </div>
        `;
        container.appendChild(card);

        const unitSel = document.getElementById(`unit-${username}`);
        const initialUnit = unitSel.value;

        let monthData = initialUnit === "km" ? km_month : mi_month;
        let dailyData = initialUnit === "km" ? km_daily : mi_daily;

        // Create charts
        const monthChart = new Chart(document.getElementById(`monthChart-${username}`), {
            type: "bar",
            data: { labels: monthNames, datasets: [{ data: monthData }] },
            options: { responsive: true, plugins: { legend: { display:false } } }
        });

        const monthTimeChart = new Chart(document.getElementById(`monthTimeChart-${username}`), {
            type: "bar",
            data: { labels: monthNames, datasets: [{ data: athlete.monthly_time }] },
            options: { responsive: true, plugins: { legend: { display:false } } }
        });

        const dailyChart = new Chart(document.getElementById(`dailyChart-${username}`), {
            type:"bar",
            data: { labels: dailyData.map((_,i)=>i+1), datasets: [{ data: dailyData }] },
            options:{
                responsive:true,
                maintainAspectRatio:false,
                plugins:{ legend:{display:false}},
                scales:{ y:{beginAtZero:true}}
            }
        });

        // Unit switch updating charts
        unitSel.addEventListener("change", e => {
            const unit = e.target.value;
            const newMonth = unit==="km"? km_month: mi_month;
            const newDaily = unit==="km"? km_daily: mi_daily;

            monthChart.data.datasets[0].data = newMonth;
            monthChart.update();

            dailyChart.data.datasets[0].data = newDaily;
            dailyChart.update();
        });
    });
}

document.getElementById("activityFilter")
    .addEventListener("change", e => renderDashboard(e.target.value));

document.getElementById("dailyMonthSelector")
    .addEventListener("change", () => renderDashboard(document.getElementById("activityFilter").value));

loadData();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Troop Dashboard</title>

<style>
:root {
    --daily-width: 305px;
    --daily-height: 170px;
    --bottom-width: 120px;
    --bottom-height: 120px;
    --card-width: 330px;
    --card-gap: 10px;
    --chart-padding: 10px;
    --font-size: 8px;
    --title-size: 8px;
    --bar-thickness: 8;
}

body {
    background: #0d1117;
    color: #e6edf3;
    font-family: Arial, sans-serif;
    padding: 20px;
    font-size: 14px;
}

select {
    background: #21262d;
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #30363d;
    margin-bottom: 10px;
}

.card {
    background: #1b1f25;
    padding: var(--chart-padding);
    border-radius: 12px;
    margin-bottom: var(--card-gap);
    width: var(--card-width);
    display: inline-block;
    vertical-align: top;
}

.athlete {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
}

.athlete img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
}

.chart-tile {
    background: #2a2e36;
    border: 1px solid #555;
    border-radius: 8px;
    padding: var(--chart-padding);
    display: flex;
    flex-direction: column;
}

.daily-chart-wrapper {
    width: var(--daily-width);
    height: var(--daily-height);
    margin: 0 auto var(--card-gap) auto;
}

.bottom-charts {
    display: flex;
    justify-content: space-between;
    gap: 5px;
}

.bottom-charts .chart-tile {
    width: var(--bottom-width);
    height: var(--bottom-height);
}

.chart-tile h3 {
    margin: 0 0 3px 0;
    font-size: var(--title-size);
    text-align: center;
}

/* ---- PLACEHOLDER ---- */
.placeholder {
    opacity: 0.45;
    pointer-events: none;
}

.placeholder .chart-tile {
    background: #1f242c;
    border-style: dashed;
}

.placeholder h3 {
    color: #8b949e;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Troop Dashboard</h1>

<label>Daily Distance Month:</label>
<select id="dailyMonthSelector"></select>

<div id="container"></div>

<script>
let athletesData;
let monthNames;
const CHARTS = {};

function getBarThickness() {
    return window.innerWidth <= 600 ? 4 : 8;
}

async function loadData() {
    const res = await fetch("data/athletes.json");
    const data = await res.json();

    athletesData = data.athletes;
    monthNames = data.month_names.map(m => m.substr(0,3));

    const sel = document.getElementById("dailyMonthSelector");
    sel.innerHTML = "";
    monthNames.forEach((m,i)=>{
        const opt = document.createElement("option");
        opt.value = i;
        opt.textContent = m;
        sel.appendChild(opt);
    });
    sel.selectedIndex = monthNames.length - 1;

    renderDashboard();
}

function destroyChartIfExists(id){
    if (CHARTS[id]) {
        CHARTS[id].destroy();
        delete CHARTS[id];
    }
}

function updateDailyChart(alias, monthIndex){
    const athlete = athletesData[alias];
    const miles = athlete.daily_distance_km[monthIndex].map(d => +(d*0.621371).toFixed(2));
    const id = `dailyChart-${alias}`;

    destroyChartIfExists(id);

    CHARTS[id] = new Chart(document.getElementById(id), {
        type:"bar",
        data:{
            labels: miles.map((_,i)=>i+1),
            datasets:[{
                data: miles,
                backgroundColor:"rgba(75,192,192,0.8)",
                barThickness: getBarThickness()
            }]
        },
        options:{
            responsive:true,
            plugins:{ legend:{ display:false }},
            scales:{
                y:{ beginAtZero:true }
            }
        }
    });
}

function renderPlaceholderCard() {
    const container = document.getElementById("container");

    const card = document.createElement("div");
    card.className = "card placeholder";

    card.innerHTML = `
        <div class="athlete">
            <img src="https://via.placeholder.com/40?text=+" />
            <h2>Coming Soon</h2>
        </div>

        <div class="daily-chart-wrapper chart-tile">
            <h3>Daily Distance</h3>
            <canvas></canvas>
        </div>

        <div class="bottom-charts">
            <div class="chart-tile"><h3>Extra Phys Goal</h3><canvas></canvas></div>
            <div class="chart-tile"><h3>Monthly Distance</h3><canvas></canvas></div>
            <div class="chart-tile"><h3>Monthly Time</h3><canvas></canvas></div>
        </div>
    `;

    container.appendChild(card);
}

function renderDashboard(){
    const container = document.getElementById("container");
    container.innerHTML = "";

    const monthIndex = parseInt(document.getElementById("dailyMonthSelector").value);

    Object.entries(athletesData).forEach(([alias, athlete])=>{
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="athlete">
                <img src="${athlete.profile}">
                <h2>${athlete.display_name}</h2>
            </div>

            <div class="daily-chart-wrapper chart-tile">
                <h3>Daily Distance - ${monthNames[monthIndex]}</h3>
                <canvas id="dailyChart-${alias}"></canvas>
            </div>

            <div class="bottom-charts">
                <div class="chart-tile"><h3>Extra Phys Goal</h3><canvas></canvas></div>
                <div class="chart-tile"><h3>Monthly Distance</h3><canvas></canvas></div>
                <div class="chart-tile"><h3>Monthly Time</h3><canvas></canvas></div>
            </div>
        `;

        container.appendChild(card);
        updateDailyChart(alias, monthIndex);
    });

    /* DESIGN-ONLY PLACEHOLDER */
    renderPlaceholderCard();
}

document.getElementById("dailyMonthSelector")
    .addEventListener("change", renderDashboard);

loadData();
</script>
</body>
</html>
